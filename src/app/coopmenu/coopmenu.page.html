<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="app/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Education Cooperation
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="deals-listing-content">
  <ng-container>
    <div class="listing-item">
      <ion-row class="middle-row">
        <ion-col class="info-col">
          <h4 class="item-name">
            <a class="name-anchor" [routerLink]="['/app/categories/coop/']">
              Cooperation Institution in Running Schools
            </a>
          </h4>
        </ion-col>
      </ion-row>
    </div>
    <div class="listing-item">
      <ion-row class="middle-row">
        <ion-col class="info-col">
          <h4 class="item-name">
            <a class="name-anchor" [routerLink]="['/app/categories/coopprogram/']">
              Cooperation Program in Running Schools
            </a>
          </h4>
        </ion-col>
      </ion-row>
    </div>
    <div class="listing-item">
      <ion-row class="middle-row">
        <ion-col class="info-col">
          <h4 class="item-name">
            <a class="name-anchor" [routerLink]="['/app/categories/pathway/']">
              Pathway Program/Credit recognition
            </a>
          </h4>
        </ion-col>
      </ion-row>
    </div>
    <div class="listing-item">
      <ion-row class="middle-row">
        <ion-col class="info-col">
          <h4 class="item-name">
            <a class="name-anchor" [routerLink]="['/app/categories/transfer/']">
              Credit Transfer/Pathway Courses
            </a>
          </h4>
        </ion-col>
      </ion-row>
    </div>
  </ng-container>
</ion-content>
